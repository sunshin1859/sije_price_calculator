<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIJE 구독료 계산기</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard Variable', sans-serif;
      max-width: 1400px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      border: 1px solid #ccc;
    }
    .flex-row {
      display: flex;
      gap: 40px;
    }
    .form-section {
      flex: 1;
    }
    .result {
      flex: 2;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="number"], select { width: 100%; padding: 4px; margin-top: 4px; }
    .saved-list { margin-top: 10px; font-size: 0.9em; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9em; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
    th { background-color: #f0f0f0; }
    .highlight { background-color: #e3f7d9; font-weight: bold; }
    canvas { margin-top: 20px; }
    .remark-box {
      background: #fffdf0;
      border: 1px dashed #bbb;
      padding: 10px;
      font-size: 0.9em;
      line-height: 1.6em;
    }
  </style>
</head>
<body>
  <div class="flex-row">
    <div class="form-section">
      <h1>SIJE 구독료 계산기</h1>
      <label>회사명
        <input type="text" id="companyName" placeholder="회사명을 입력하세요">
      </label>
      <label>회사 구분
        <select id="companyType">
          <option value="">선택</option>
          <option value="production">생산 중심</option>
          <option value="sourcing">소싱 중심</option>
          <option value="data">데이터 중심</option>
        </select>
      </label>
      <label>재봉틀 수
        <input type="number" id="machines" value="0">
      </label>
      <label>사용자 수 (Monolis)
        <input type="number" id="users" value="0">
      </label>
      <button onclick="simulateDetails()">상세 시뮬레이션</button>

      <div class="saved-list">
        <h4>📂 저장된 시뮬레이션 보기</h4>
        <ul id="savedSimulations"></ul>
      </div>

      <div class="remark-box">
        <strong>📌 Remark</strong><br>
        Acquire: 대상의 5%만 실행<br>
        Expand: 대상의 20% 진행<br>
        Standardize: 대상의 70% 진행
      </div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <div class="result">
    <h2>비교 분석</h2>
    <label>비교할 회사 선택 (복수 가능)
      <select id="compareSelect" multiple style="height: 100px; width: 100%;"></select>
    </label>
    <button onclick="showComparison()">비교 분석 실행</button>
    <div id="comparisonResult"></div>
    <canvas id="userChart" width="600" height="300"></canvas>
  </div>

  <script>
    // JavaScript 코드는 여기에 추가됨
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIJE 구독료 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1400px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      gap: 40px;
      border: 1px solid #ccc;
    }
    .form-section {
      flex: 1;
    }
    .result {
      flex: 2;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      height: fit-content;
      overflow-x: auto;
    }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="number"], select { width: 100%; padding: 4px; margin-top: 4px; }
    .saved-list { margin-top: 10px; font-size: 0.9em; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9em; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <div class="form-section">
    <h1>SIJE 구독료 계산기</h1>
    <label>회사명
      <input type="text" id="companyName" placeholder="회사명을 입력하세요">
    </label>
    <label>회사 구분
      <select id="companyType">
        <option value="">선택</option>
        <option value="production">생산 중심</option>
        <option value="sourcing">소싱 중심</option>
        <option value="data">데이터 중심</option>
      </select>
    </label>
    <label>재봉틀 수
      <input type="number" id="machines" value="0">
    </label>
    <label>사용자 수 (Monolis)
      <input type="number" id="users" value="0">
    </label>
    <button onclick="simulateDetails()">상세 시뮬레이션</button>
    <div class="saved-list" id="savedList"></div>
  </div>
  <div class="result" id="result"></div>

  <script>
    function simulateDetails() {
      const type = document.getElementById('companyType').value;
      const name = document.getElementById('companyName').value;
      const machines = parseInt(document.getElementById('machines').value) || 0;
      const users = parseInt(document.getElementById('users').value) || 0;

      const stageMap = {
        production: [
          ['Acquire', 1, ['Monolog']],
          ['Expand', 2, ['Monolog', 'MoAI']],
          ['Expand', 3, ['Monolog', 'MoAI', 'Monolis']],
          ['Standardize', 4, ['Monolog', 'MoAI', 'Monolis']]
        ],
        sourcing: [
          ['Acquire', 1, ['Monolis']],
          ['Expand', 2, ['Monolog', 'MoAI', 'Monolis']],
          ['Expand', 3, ['Monolog', 'MoAI', 'Monolis']],
          ['Standardize', 4, ['Monolog', 'MoAI', 'Monolis']]
        ],
        data: [
          ['Acquire', 1, ['MoAI']],
          ['Expand', 2, ['MoAI', 'Monolis']],
          ['Expand', 3, ['MoAI', 'Monolis']],
          ['Standardize', 4, ['MoAI', 'Monolis']]
        ]
      };

      const installRate = { Expand: 0.2, Standardize: 0.7, Acquire: 0 };

      const calc = (stage, year, solutions) => {
        const rate = installRate[stage] || 0;
        const monologQty = machines * rate;
        return {
          year,
          stage,
          monologInstall: solutions.includes('Monolog') && stage === 'Acquire' ? `$${(machines * 100).toLocaleString()}` : '',
          monologFee: solutions.includes('Monolog') ? `$${((monologQty / 120) * 1100).toFixed(2)}` : '',
          monolisInstall: '',
          monolisFee: solutions.includes('Monolis') ? `$${(users * 40).toFixed(2)}` : '',
          moaiInstall: '',
          moaiFee: solutions.includes('MoAI') && solutions.includes('Monolog') ? `$${(((monologQty / 120) * 1100) * 2).toFixed(2)}` : '',
        };
      };

      const rows = stageMap[type]?.map(([stage, year, solutions]) => calc(stage, year, solutions)) || [];

      let html = `<table>
        <tr>
          <th rowspan="2">회사명</th><th rowspan="2">단계</th><th rowspan="2">연도</th>
          <th colspan="2">Monolog</th><th colspan="2">Monolis</th><th colspan="2">MoAI</th><th rowspan="2">총 매출</th>
        </tr>
        <tr><th>설치비</th><th>구독료</th><th>설치비</th><th>구독료</th><th>설치비</th><th>구독료</th></tr>`;

      rows.forEach(r => {
        const monolog = parseFloat(r.monologFee.replace(/[$,]/g, '')) || 0;
        const monolis = parseFloat(r.monolisFee.replace(/[$,]/g, '')) || 0;
        const moai = parseFloat(r.moaiFee.replace(/[$,]/g, '')) || 0;
        const total = monolog + monolis + moai;
        html += `<tr>
          <td>${name}</td><td>${r.stage}</td><td>${r.year}개년</td>
          <td>${r.monologInstall}</td><td>${r.monologFee}</td>
          <td>${r.monolisInstall}</td><td>${r.monolisFee}</td>
          <td>${r.moaiInstall}</td><td>${r.moaiFee}</td>
          <td>$${total.toFixed(2)}</td>
        </tr>`;
      });

      html += '</table>';
      document.getElementById('result').innerHTML = html;
    }
  </script>
</body>
</html>

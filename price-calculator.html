<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIJE 구독료 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1400px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      gap: 40px;
      border: 1px solid #ccc;
    }
    .form-section {
      flex: 1;
    }
    .result {
      flex: 2;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      height: fit-content;
      overflow-x: auto;
    }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="number"], select { width: 100%; padding: 4px; margin-top: 4px; }
    .saved-list { margin-top: 10px; font-size: 0.9em; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9em; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <div class="form-section">
    <h1>SIJE 구독료 계산기</h1>
    <label>회사명
      <input type="text" id="companyName" placeholder="회사명을 입력하세요">
    </label>
    <label>회사 구분
      <select id="companyType">
        <option value="">선택</option>
        <option value="production">생산 중심</option>
        <option value="sourcing">소싱 중심</option>
        <option value="data">데이터 중심</option>
      </select>
    </label>
    <label>재봉틀 수
      <input type="number" id="machines" value="0">
    </label>
    <label>사용자 수 (Monolis)
      <input type="number" id="users" value="0">
    </label>
    <button onclick="simulateDetails()">상세 시뮬레이션</button>
    <div class="saved-list" id="savedList"></div>
  </div>
  <div class="result" id="result"></div>

  <script>
    const savedSimulations = [];

    function simulateDetails() {
      const type = document.getElementById('companyType').value;
      const name = document.getElementById('companyName').value;
      const machines = parseInt(document.getElementById('machines').value) || 0;
      const users = parseInt(document.getElementById('users').value) || 0;

      const stageMap = {
        production: [
          ['Acquire', 1, ['Monolog']],
          ['Expand', 2, ['Monolog', 'MoAI']],
          ['Expand', 3, ['Monolog', 'MoAI', 'Monolis']],
          ['Standardize', 4, ['Monolog', 'MoAI', 'Monolis']]
        ],
        sourcing: [
          ['Acquire', 1, ['Monolis']],
          ['Expand', 2, ['Monolog', 'MoAI', 'Monolis']],
          ['Expand', 3, ['Monolog', 'MoAI', 'Monolis']],
          ['Standardize', 4, ['Monolog', 'MoAI', 'Monolis']]
        ],
        data: [
          ['Acquire', 1, ['MoAI']],
          ['Expand', 2, ['MoAI', 'Monolis']],
          ['Expand', 3, ['MoAI', 'Monolis']],
          ['Standardize', 4, ['MoAI', 'Monolis']]
        ]
      };

      const installRate = { Acquire: 0, Expand: 0.2, Standardize: 0.7 };
      let monologInstalled = false;
      let previousRate = 0;
      let cumulative = 0;

      const results = stageMap[type]?.map(([stage, year, solutions]) => {
        const rate = installRate[stage] || 0;
        const monologQty = machines * rate;
        const monologFee = solutions.includes('Monolog') ? (monologQty / 120) * 1100 : 0;
        const moaiFee = solutions.includes('MoAI') && solutions.includes('Monolog') ? monologFee * 2 : 0;
        const monolisFee = solutions.includes('Monolis') ? users * 40 : 0;

        let monologInstall = '';
        if (solutions.includes('Monolog') && (rate > previousRate || !monologInstalled)) {
          monologInstall = `$${(machines * 100 * (rate - previousRate)).toFixed(0)}`;
          monologInstalled = true;
        }

        const total = monologFee + moaiFee + monolisFee;
        cumulative += total;

        previousRate = rate;

        return {
          year,
          stage,
          monologInstall,
          monologFee: monologFee ? `$${monologFee.toFixed(2)}` : '',
          monolisInstall: '',
          monolisFee: monolisFee ? `$${monolisFee.toFixed(2)}` : '',
          moaiInstall: '',
          moaiFee: moaiFee ? `$${moaiFee.toFixed(2)}` : '',
          total: `$${total.toFixed(2)}`,
          cumulative: `$${cumulative.toFixed(2)}`,
          monologUsers: solutions.includes('Monolog') ? Math.round(machines * rate) : 0,
          monolisUsers: solutions.includes('Monolis') ? users : 0
        };
      });

      savedSimulations.push({ name, results });

      let html = '<h2>시뮬레이션 결과</h2>';
      html += `<select onchange="showSaved(this.value)"><option value="">▼ 저장된 회사 선택</option>`;
      savedSimulations.forEach((sim, i) => {
        html += `<option value="${i}">${sim.name}</option>`;
      });
      html += `</select>`;

      html += renderTable(results, name);
      document.getElementById('result').innerHTML = html;
    }

    function showSaved(index) {
      if (index === '') return;
      const { name, results } = savedSimulations[parseInt(index)];
      document.getElementById('result').innerHTML = renderTable(results, name);
    }

    function renderTable(rows, name) {
      let html = `<table>
        <tr><th rowspan="2">회사명</th><th rowspan="2">단계</th><th rowspan="2">연도</th>
        <th colspan="2">Monolog</th><th colspan="2">Monolis</th><th colspan="2">MoAI</th>
        <th rowspan="2">총 매출</th><th rowspan="2">누적 매출</th>
        <th rowspan="2">Monolog 사용자</th><th rowspan="2">Monolis 사용자</th></tr>
        <tr><th>설치비</th><th>구독료</th><th>설치비</th><th>구독료</th><th>설치비</th><th>구독료</th></tr>`;

      rows.forEach(r => {
        html += `<tr>
          <td>${name}</td><td>${r.stage}</td><td>${r.year}개년</td>
          <td>${r.monologInstall}</td><td>${r.monologFee}</td>
          <td>${r.monolisInstall}</td><td>${r.monolisFee}</td>
          <td>${r.moaiInstall}</td><td>${r.moaiFee}</td>
          <td>${r.total}</td><td>${r.cumulative}</td>
          <td>${r.monologUsers}</td><td>${r.monolisUsers}</td>
        </tr>`;
      });
      html += '</table>';
      return html;
    }
  </script>
</body>
</html>
